<app-circular-loader *ngIf="!news; else content"></app-circular-loader>
<ng-template #content>
  <div class="image-list">
    <img *ngFor="let image of news.images" [src]="imageService.getPath(image.url)" alt="">
  </div>
  <div class="content">
    <h2 class="header">{{news?.title}}</h2>
    <h4 class="sub-header">{{news?.subtitle}}</h4>
    <p class="description">{{news?.description}}</p>
  </div>
</ng-template>
